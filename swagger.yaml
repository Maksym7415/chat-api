---
swagger: "2.0"
info:
  version: 0.1.3
  title: Chat api
  description: Chat api endpoints description
tags:
  - name: Authorization
    description: API for user authorization and registration
  - name: User
    description: API for handling user information
consumes:
  - application/json
produces:
  - application/json
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  # AUTH ENDPOINTS
  # SIGN UP
  "/auth/sign-up":
    post:
      tags:
        - Authorization
      summary: Registration in system
      consumes:
        - application/json
      description: Add new user to the system
      parameters:
        - in: body
          description: email, password and app link
          schema:
            "$ref": "#/definitions/userRegister"
          required: "true"
      produces:
        - application/json
      responses:
        "201":
          "$ref": "#/responses/Success201ResponseDefinition"
        "400":
          description: Bad request
          schema:
            properties:
              message:
                type: string
                example: Error message
              code:
                type: number
                example:
                  - 100
                  - 101
                  - 102
        "500":
          "$ref": "#/responses/Error500"
  # SIGN IN
  "/auth/sign-in":
    post:
      tags:
        - Authorization
      summary: Enter in account
      consumes:
        - application/json
      description: Login in account
      parameters:
        - in: body
          description: email and password
          schema:
            "$ref": "#/definitions/userLogin"
          required: "true"
      produces:
        - application/json
      responses:
        "200":
          description: Success login
          schema:
            properties:
              accessToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
              refreshToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "400":
          description: Bad request
          schema:
            properties:
              message:
                type: string
                example: Error message
              code:
                type: number
                example:
                  - 100
                  - 120
                  - 121
        "403":
          "$ref": "#/responses/Error403UserBlocked"
        "500":
          "$ref": "#/responses/Error500"
  # VERIFY ACCOUNT
  "/auth/verify-account":
    get:
      tags:
        - Authorization
      summary: Enter in account
      consumes:
        - application/json
      description: Login in account
      parameters:
        - in: query
          description: unique code for verification
          name: verificationCode
          schema:
            type: string
            example: 12345
          required: "true"
      produces:
        - application/json
      responses:
        "204":
          "$ref": "#/responses/Success204ResponseDefinition"
        "400":
          description: Bad request
          schema:
            properties:
              message:
                type: string
                example: Error message
              code:
                type: number
                example:
                  - 100
                  - 104
        "500":
          "$ref": "#/responses/Error500"
  # REFRESH TOKEN
  "/auth/refresh-token":
    post:
      tags:
        - Authorization
      summary: Refresh token request
      consumes:
        - application/json
      description: Get new access and refresh tokens
      parameters:
        - in: body
          description: refresh token
          schema:
            "$ref": "#/definitions/refreshToken"
          required: "true"
      produces:
        - application/json
      responses:
        "200":
          description: Success login
          schema:
            properties:
              accessToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
              refreshToken:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "400":
          description: Bad request
          schema:
            properties:
              message:
                type: string
                example: Error message
              code:
                type: number
                example:
                  - 100
                  - 104
                  - 120
                  - 121
        "403":
          "$ref": "#/responses/Error403UserBlocked"
        "500":
          "$ref": "#/responses/Error500"
  # USER ENDPOINTS
  # GET USER DATA
  "/getUserProfileData":
    get:
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: Authorization
          in: headers
          description: jwt access token
          schema:
            type: string
            example: kd30494tijfdkgj045.04t93kldfjdjtg;llDFSLDKFLKKjfld;aslgja
          required: "true"
      summary: Get user info
      description: Returns user profile info
      produces:
        - application/json
      responses:
        "200":
          "$ref": "#/responses/getUserProfileData"
        "400":
          "$ref": "#/responses/Error400BadRequestHeader"
        "401":
          "$ref": "#/responses/Error401Unauthorized"
        "403":
          "$ref": "#/responses/Error403UserBlocked"
        "500":
          "$ref": "#/responses/Error500"

  # UPDATE USER DATA
  "/updateProfile":
    put:
      tags:
        - User
      security:
        - bearerAuth: []
      parameters:
        - name: Authorization
          in: headers
          description: jwt access token
          schema:
            type: string
            example: kd30494tijfdkgj045.04t93kldfjdjtg;llDFSLDKFLKKjfld;aslgja
          required: "true"
        - in: body
          description: email, password and app link
          schema:
            "$ref": "#/definitions/updateUserProfile"
          required: "true"
      summary: Get user info
      description: Returns user profile info
      produces:
        - application/json
      responses:
        "204":
          "$ref": "#/responses/Success204ResponseDefinition"
        "400":
          "$ref": "#/responses/Error400BadRequestHeader"
        "401":
          "$ref": "#/responses/Error401Unauthorized"
        "403":
          "$ref": "#/responses/Error403UserBlocked"
        "500":
          "$ref": "#/responses/Error500"

  # FILE
  # UPLOAD AVATAR
  "/upload/avatar":
    post:
      tags:
        - Files
      security:
        - bearerAuth: []
      summary: Upload avatar
      description: Upload user avatar
      consumes:
        - multipart/form-data
      parameters:
        - name: Authorization
          in: headers
          description: jwt access token
          schema:
            type: string
            example: kd30494tijfdkgj045.04t93kldfjdjtg;llDFSLDKFLKKjfld;aslgja
          required: "true"
        - in: formData
          description: "File type image"
          name: file
          type: file
          required: "true"
      responses:
        "201":
          "$ref": "#/responses/Success201ResponseDefinition"
        "400":
          description: Bad request
          schema:
            properties:
              message:
                type: string
                example: Error message
              code:
                type: number
                example:
                  - 100
                  - 101
                  - 103
        "401":
          "$ref": "#/responses/Error401Unauthorized"
        "403":
          "$ref": "#/responses/Error403UserBlocked"
        "500":
          "$ref": "#/responses/Error500"

# SHCEMAS DEFINITIONS
definitions:
  # AUTHORIZATION
  # USER REGISTER
  userRegister:
    required:
      - encryptedData
      - deviceId
    properties:
      encryptedData:
        type: string
        description: encrypted JSON.stringify({email, password})
        password: minLength = 6, maxLength = 50
      deviceId:
        type: string
        example: A1dffgk
  # RESET PASSWORD
  resetPassword:
    required:
      - email
    properties:
      email:
        type: string
        format: email
        maxLength: 255
  # USER LOGIN
  userLogin:
    required:
      - encryptedData
      - deviceId
    properties:
      encryptedData:
        type: string
        description: encrypted JSON.stringify({email, password})
        password: minLength = 6, maxLength = 50
      deviceId:
        type: string
        example: A1dffgk
  # REFRESH TOKEN
  refreshToken:
    required:
      - refreshToken
    properties:
      refreshToken:
        type: string
        maxLength: 255
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  # UPDATE PASSWORD
  updatePassordResetFlow:
    required:
      - deviceId
      - encryptedData
    properties:
      deviceId:
        type: string
        example: 1sa4s56
      encryptedData:
        type: string
        description: encrypted JSON.stringify({verificationCode, password})
        password: minLength = 6, maxLength = 50
  # USER
  # UPDATE USER PROFILE
  updateUserProfile:
    properties:
      firstName:
        type: string
        example: David
      lastName:
        type: string
        example: Cohen
      tagName:
        type: string
        example: david
      lang:
        type: string
        example: ua

  # UPDATE USER PASSWORD
  updatePassword:
    required:
      - encryptedData
      - deviceId
    properties:
      deviceId:
        type: string
        example: 1sa4s56
      encryptedData:
        type: string
        description: encrypted JSON.stringify({oldPassword, newPassword})
        password: minLength = 6, maxLength = 50

  # FILES
  # UPLOAD
  uploadFile:
    required:
      - file
    properties:
      file:
        type: file
        name: file

# RESPONSES SCHEMAS
responses:
  # MAIN RESPONSES
  Success201ResponseDefinition:
    description: Created
  Success204ResponseDefinition:
    description: Successfull operation
  Error400BadRequestHeader:
    description: Bad request
    schema:
      properties:
        message:
          type: string
          example: Error message
        code:
          type: number
          example: 101
  Error401Unauthorized:
    description: Unauthorized
    schema:
      properties:
        message:
          type: string
          example: Error message
        code:
          type: number
          example: 401
  Error403Forbidden:
    description: Forbidden
    schema:
      properties:
        message:
          type: string
          example: Error message
        code:
          type: number
          example: 403
  Error403UserBlocked:
    description: Forbidden
    schema:
      properties:
        message:
          type: string
          example: User blocked
        code:
          type: number
          example: 120
  Error404NotFound:
    description: Not found
    schema:
      properties:
        message:
          type: string
          example: Error message
        code:
          type: number
          example: 404
  Error500:
    description: Server error
    schema:
      properties:
        message:
          type: string
          example: Error message
        code:
          type: number
          example: 500
  Error503:
    description: Server error
    schema:
